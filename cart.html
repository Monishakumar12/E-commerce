<!doctype html>
<html lang="en">

    <head>
        <title>Cart</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous">
        <link href="index.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light "
                style="background-color: #3d909b;">
                <div class="container">
                    <a class="navbar-brand" href="index.html"
                        style="color:orangered">
                        <img class="logo" src="../E-commerce Assignment/swiggy.png"
                            alt="no image">

                    </a>
                    <a class="navbar-brand " href="index.html"
                        style="color:lightsalmon">Foody</a>
                    <button class="navbar-toggler d-lg-none" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapsibleNavId"
                        aria-controls="collapsibleNavId"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavId">
                        <ul class="navbar-nav me-auto mt-2 mt-lg-0">

                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle text-white
                                    mx-4 "
                                    href="#" id="dropdownId"
                                    data-bs-toggle="dropdown"
                                    aria-haspopup="true"
                                    aria-expanded="false">Bengaluru,Karnataka,India</a>
                                <div class="dropdown-menu"
                                    aria-labelledby="dropdownId">
                                    <a class="dropdown-item" href="#">Location 1</a>
                                    <a class="dropdown-item" href="#">Location 2</a>
                                </div>
                            </li>
                        </ul>
                        <form class="d-flex my-2 my-lg-0">
                            <div class="my-1 text-white">
                                <a href="#" class="text-white text-decoration-none">
                                    <h6>
                                        <i class="bi bi-search"></i>
                                        <span>Search</span>
                                    </h6>
                                </a>
                            </div>
                            <div class="mx-5 my-1 text-white cart">
                                <a href="cart.html" class="bg-gradient border
                                    pb-2 pt-1 px-3 rounded-1 text-white
                                    text-decoration-none addingCart"
                                    target="_blank">

                                    <i class="bi bi-bag-check"><span  class="cartbag">0</span></i>
                                </a>
                            </div>
                            <button type="button" class="btn btn-outline-dark
                                my-2
                                my-sm-0 " data-bs-toggle="modal"
                                data-bs-target="#modalId">
                                Login
                            </button>
                        </form>

                        <div class="modal fade" id="modalId" tabindex="-1"
                            data-bs-backdrop="static" data-bs-keyboard="false"
                            role="dialog" aria-labelledby="modalTitleId"
                            aria-hidden="true">
                            <div class="modal-dialog modal-dialog-scrollable
                                modal-dialog-centered modal-sm" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title"
                                            id="modalTitleId">User
                                            Login</h5>
                                        <button type="button" class="btn-close"
                                            data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="mb-3">
                                            <label for="" class="form-label">Email</label>
                                            <input type="email"
                                                class="form-control"
                                                name="" id=""
                                                aria-describedby="emailHelpId"
                                                placeholder="abc@mail.com">
                                        </div>

                                        <div class="mb-3">
                                            <label for="" class="form-label">Password</label>
                                            <input type="password"
                                                class="form-control" name=""
                                                id=""
                                                placeholder="">
                                        </div>
                                        <div class="text-lg-center">
                                            <p><a href="#" style="text-decoration: none;">Forget Password?</a> 
                                                <a href="#" style="text-decoration: none;">
                                                    Create Account</a>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn
                                            btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn
                                            btn-primary">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </nav>
        </header>
        <main>

            <!-- Cart Section -->
            <div class="mt-5 mx-5 mx-auto products-container px-5 w-75">
                <div class="row">
                    <table class="border table"
                        style="background-color:lightsalmon">
                        <thead>
                            <tr>
                                <th scope="col">Image</th>
                                <th scope="col">Product</th>
                                <th scope="col">Price</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Total</th>

                            </tr>
                        </thead>

                        <tbody class="cart_products">

                        </tbody>
                    </table>
                </div>

                <div class="row mt-3 py-3 row total_cost total_cost">

                </div>
                <button class="btn btn-primary place_order mb-5">
                    Place your order
                </button>
            </div>

        </main>
      
        
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous">
        </script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
            crossorigin="anonymous">
        </script>
        <script src="index.js"></script>
    </body>

</html>
